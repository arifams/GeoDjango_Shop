<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Nearby Shops</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
      <style>
          #mapid { height: 500px; }
      </style>
  </head>
  <body>
    <h1>Nearby Shops</h1>
    {% if shops %}
      <ul>
          {% for shop in shops %}
          <li>
              {{ shop.name }}: {{ shop.distance }}
          </li>
          {% endfor %}
      </ul>
      {% endif %}
<!--    map id-->
    <div id="mapid"></div>
<!--    map js-->
    <script>
        var map = L.map('mapid').setView([39.2900440, -76.612330], 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([39.2900440, -76.612330]).addTo(map)
    .bindPopup('This Baltimore.<br> Shops with Miss Simone.')
    .openPopup();

// for each shop do some red dot circle
// shops.location.y is latitude and shops.location.x is longitude from postgis subclass
// to understand location of the shops and display it in map
        {% for shop in shops %}
        var circle = L.circle([ {{ shops.location.y }}, {{ shops.location.x }}], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 50
}).addTo(map);
      {% endfor %}
    </script>

  </body>

</html>
